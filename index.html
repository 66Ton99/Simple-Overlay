<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head profile="http://gmpg.org/xfn/11">
    <link rel="stylesheet" href="http://yui.yahooapis.com/3.3.0/build/cssreset/reset-min.css" /> 
    <link rel="stylesheet" href="css/style.css" /> 
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.overlay.js"></script>
		<title>Simple Overlay Demo</title>
	</head>
	<body>
    <div id="container">
      <h1>Simple Overlay Demo</h1>
      <p>
        You can trigger overlays by applying it to any HTML element by 
        calling it on any element.
      </p>
      <p>
        This includes <a href="http://google.com">anchors</a>, <span>spans</span>,
        <ul>
          <li>List items</li>
        </ul>
      </p>
      <p>
        And paragraph elements.
      </p>
      <div id="small-container">
        You can even apply it to smaller elements.
      </div>
    </div>
  <script type="text/javascript">
  
  $('a').click(function(evt) {
    evt.preventDefault();
    $(this).overlay({
      color: 'red',
      closeOnClick: true,
      onHide: function() {
        alert('Hidden');
      },
      glossy: true,
      preventDefault: true
    });
  });  
  
  $('h1').click(function() {
    $(this).overlay({
      effect: 'slide',
      color: 'black',
      closeOnClick: true
    });
  });
  
  $('p:first').click(function() {
    $(this).overlay({
      effect: 'fade',
      color: 'blue',
      closeOnClick: true,
      glossy: true,
      container: '#small-container'
    });
  });
  
  </script>
	</body>
</html>
